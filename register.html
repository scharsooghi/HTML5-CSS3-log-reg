<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"
          integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe"
          crossorigin="anonymous"></script>
</head>

<body>
    <div id="container">
        <!-- Left Section-->
        <section id="left-sec">
        	<img src="images/logo.jpg" alt="Evlin Logo">
        	<h1 class="login-title">Evlin Account Create</h1>
        	<form action="">
                <i class="far fa-user"></i>
                <input type="text" placeholder="Name" onfocus="this.placeholder=''" onblur="this.placeholder='Name'">
                <br>
        		<i class="far fa-envelope"></i>
        		<input type="text" placeholder="Email" onfocus="this.placeholder=''" onblur="this.placeholder='Email'">
				<br>
				<i class="fas fa-key"></i>
        		<input type="password" placeholder="Password" onfocus="this.placeholder=''" onblur="this.placeholder='Password'">
        		
        		<br>
                <i class="fas fa-key"></i>
                <input type="password" placeholder="Repeat Password" onfocus="this.placeholder=''" onblur="this.placeholder='Repeat Password'">
                
                <br>
        		<button type="submit" value="Submit"> Create <i class="fas fa-arrow-right"></i></button>
        		<div class="create">Have an account? <a href="index.html"> Login!</a></div>
        	</form>
        </section>


        <!-- Right Section-->
        <section id="right-sec">
            <h1 class="evlin-title">Evlin, <br> Life and Work Education Institute</h1>
        </section>

        <div class="clear"></div>


    </div>
</body>

</html>
